services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: takip-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: restaurant_tracking
      POSTGRES_USER: restaurant_app
      POSTGRES_PASSWORD: ${DB_PASSWORD:-RestaurantDB2024Secure}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restaurant_app -d restaurant_tracking"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - takip-network

  # Backend API + Frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: takip-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://restaurant_app:${DB_PASSWORD:-RestaurantDB2024Secure}@postgres:5432/restaurant_tracking
      - JWT_SECRET=${JWT_SECRET:-super-secret-jwt-key-change-me}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - takip-network

volumes:
  postgres_data:
    driver: local

networks:
  takip-network:
    driver: bridge
